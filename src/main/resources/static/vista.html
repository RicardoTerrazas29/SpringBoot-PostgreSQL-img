<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ver Todas las Imágenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .image-card {
            width: 18rem;
        }
        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">Listado de Imágenes</h1>

    <div class="image-container" id="personas-lista">
        <!-- Las tarjetas con imágenes se agregarán dinámicamente aquí -->
    </div>
</div>

<script>
    // Obtener todas las personas y mostrar sus imágenes
    fetch('http://localhost:8080/api/persona/listar')
        .then(res => res.json())
        .then(personas => {
            const contenedor = document.getElementById('personas-lista');
            personas.forEach(persona => {
                const imagenUrl = `http://localhost:8080/api/persona/images/${persona.foto}`;
                const tarjeta = document.createElement('div');
                tarjeta.classList.add('card', 'image-card');
                
                tarjeta.innerHTML = `
                    <img src="${imagenUrl}" class="card-img-top" alt="${persona.nombre}">
                    <div class="card-body">
                        <h5 class="card-title">${persona.nombre}</h5>
                    </div>
                `;
                contenedor.appendChild(tarjeta);
            });
        })
        .catch(err => console.error("Error al cargar personas: ", err));
</script>

</body>
</html>
